    <style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color:white;
}

header {
    background-color: white;
    border-bottom: 1px solid #e0e0e0;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/*主页开始的播放视频*/
#video-container {
    position: relative;
    width: 400px; /* Adjust the width to match your video size */
    margin: 20px auto;
    border: 1px solid #ccc;
}

#video-container video {
    width: 100%;
    height: auto;
}

/*可爱的字样*/
.cute-font {
  font-family: 'ZCOOL KuaiLe', sans-serif;
  font-size: 64px;
  color: yellowgreen; 
}

/*关闭播放视频*/
#close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    padding: 5px;
}

#close-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.hidden {
    display: none;
}

/* 字样 */
#welcome-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: #333;
    text-align: center;
    font-weight: bold;
    z-index: 100;
}

/* 特效 */
@keyframes fall {
    0% {
        top: -100px;
        opacity: 0;
    }
    100% {
        top: 100vh;
        opacity: 1;
    }
}

/* 特效样式 */
.confetti {
    position: absolute;
    width: 10px;
    height: 30px;
    background-color: red; /* Can change to random colors */
    animation: fall 3s linear infinite;
    opacity: 0.8;
}

/*导航栏*/

   margin-left: -5%;

/*导航页间距*/

    justify-content: center;

    <script>
        // 获取所有模块
const icons = document.querySelectorAll('.mmicon');

// 为每个模块添加点击事件监听器
icons.forEach(icon => {
    icon.addEventListener('click', function() {
        // 移除其他模块的 active 类
        icons.forEach(i => i.classList.remove('active'));
        // 当前点击的模块添加 active 类
        icon.classList.add('active');
    });
});

const videoContainer = document.getElementById('video-container');
const closeButton = document.getElementById('close-btn');
const introVideo = document.getElementById('intro-video');
const welcomeMessage = document.getElementById('welcome-message');
const confettiContainer = document.getElementById('confetti-container');

// 展示欢迎信息
function showWelcomeMessage() {
    videoContainer.classList.add('hidden');
    welcomeMessage.classList.remove('hidden');
    createConfetti();
}

// 初始化掉落序列
function createConfetti() {
    const confettiCount = 100;
    const colors = ['#ff0', '#f00', '#0f0', '#00f', '#ff5', '#5f5', '#55f'];

    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
         confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Vary animation duration
        confettiContainer.appendChild(confetti);
    }
}

introVideo.addEventListener('play', () => {
    setTimeout(showWelcomeMessage, 5000);
});

// 9s消失
function startTimer() {
    welcomeMessage.classList.remove('hidden'); // 出现
    confettiContainer.classList.remove('hidden'); // 出现
    createConfetti(); // 生成序列

    setTimeout(() => {
        welcomeMessage.classList.add('hidden'); // 欢迎字体5s结束
        confettiContainer.innerHTML = ''; // 移除html
        confettiContainer.classList.add('hidden'); // 隐藏彩带效果
    }, 9000);
}

function handleCloseButtonClick() {
    videoContainer.style.display = 'none'; // 隐藏视频播放
    startTimer(); // 开始计时
}

introVideo.addEventListener('ended', showWelcomeMessage);

//关掉视频
closeButton.addEventListener('click', handleCloseButtonClick);

// 获取当前星期几（0-6），0为星期天，1为星期一，依此类推
const currentDay = new Date().getDay(); // 0-6
const dayMap = {
    1: 0, // 星期一
    2: 1, // 星期二
    3: 2, // 星期三
    4: 3, // 星期四
    5: 4  // 星期五
};

// 在相应的圆圈上添加“active”类
if (dayMap[currentDay]) {
    const activeIndex = dayMap[currentDay];
    const circles = document.querySelectorAll('.circle');
    circles[activeIndex].classList.add('active');
}
